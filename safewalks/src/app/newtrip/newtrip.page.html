<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'newtrip.title' | translate}}
        </ion-title>
        <ion-button class="header-button" expand="block" routerLink="/newtrip" routerDirection="forward" slot="end">
            {{'newtrip.next' | translate}}
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <!-- Date selector -->
    <ion-item>
        <ion-label>{{'newtrip.start_time' | translate}}</ion-label>
        <ion-datetime displayFormat="HH:mm DD/MM/YYYY" pickerFormat="DD/MMMM/YYYY HH:mm" minuteValues="0,15,30,45" min="2020" max="2030" placeholder="{{'newtrip.datepicker' | translate}}" (ionChange)="dateSelected($event)"></ion-datetime>
    </ion-item>
    
    <!-- speed selector -->
    <ion-item style="flex-direction: column; align-items: stretch;">
        <ion-label>{{'newtrip.activity' | translate}}</ion-label>
        <ion-grid id="grid_newtrip">
            <ion-row>
                <ion-col [ngStyle]="speed.walk" (click)="change_speed('walk')">
                    <div style="text-align: center;">
                        <ion-icon src="/assets/walk.svg" slot="start" size="large"></ion-icon>
                    </div>
                </ion-col>
                <ion-col [ngStyle]="speed.running" (click)="change_speed('running')">
                    <div style="text-align: center;">
                        <ion-icon src="/assets/running.svg" slot="start" size="large"></ion-icon>
                    </div>
                </ion-col>
                <ion-col [ngStyle]="speed.bicycle" (click)="change_speed('bicycle')">
                    <div style="text-align: center;">
                        <ion-icon src="/assets/bicycle.svg" slot="start" size="large"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>

    <!-- Map -->
    <div id="map_trip"></div>
</ion-content>
