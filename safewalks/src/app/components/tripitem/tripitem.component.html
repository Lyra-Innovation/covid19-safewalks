<ion-card class="tripitem">
    <div class="tripitem-info">
        <ion-card-header>
            <ion-card-title ></ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <div class="time_start" [innerHTML]='tripiteminfo.time_start'></div>
            <div class="duration" [innerHTML]='tripiteminfo.duration'></div>
        </ion-card-content>
    </div>
</ion-card>
