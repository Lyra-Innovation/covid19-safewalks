<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'register.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="flexrow" justify-content-center>
      <ion-col class="col-center" align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>{{'register.subtitle' | translate}}</h4>
        </div>
        <br/>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="{{'register.dni' | translate}}" name="dni" [(ngModel)]="user_data.dni" required pattern="((([X-Z])|([LM])){1}([-]?)((\d){7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]))"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'register.name' | translate}}" name="name" [(ngModel)]="user_data.name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'register.surname1' | translate}}" name="surname1" [(ngModel)]="user_data.surname1" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'register.surname2' | translate}}" name="surname2" [(ngModel)]="user_data.surname2"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'register.city' | translate}}" name="city" [(ngModel)]="user_data.city" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" placeholder="{{'register.password' | translate}}" name="password" [(ngModel)]="pwd" required minlength="6"></ion-input>
          </ion-item>

          <div style="padding: 15px;">
            <ion-checkbox color="primary" [(ngModel)]="user_data.terms"></ion-checkbox>
            &nbsp;
            {{'register.terms' | translate}}
            &nbsp;
            <ion-icon name="eye-outline" routerLink="/terms" routerDirection="forward"></ion-icon>
          </div>
        </div>
        <br/><br/>
        <div padding>
          <ion-button size="large" (click)="register()" expand="block">{{'register.register' | translate}}</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
